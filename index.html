<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <img class="main-img" src="./images/image-equilibrium.jpg" alt="Equilibrium in the middle">
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="ethereums">
        <img src="./images/icon-ethereum.svg" alt="Equilibrium icon">
        <h3>0.041</h3>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="Clock">
        <h3>3 days left</h3>
      </div>
      <hr>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="Avatar">
        <h4>Creation of</h4>
        <h4>Jules Wyvern</h4>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">
        Frontend Mentor
      </a>. 
      Coded by 
      <a href="https://github.com/thullyoufrn">
        Thullyo Damasceno
      </a>.
    </div>
  </footer>
</body>
</html>
